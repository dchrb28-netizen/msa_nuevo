name: Build APK

on:
  workflow_dispatch: {}
  push:
    branches:
      - main

jobs:
  build:
    name: Build debug APK
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          submodules: false
          clean: true

      - name: Set up JDK 11
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '11'

      - name: Install Flutter SDK (stable)
        run: |
          git clone https://github.com/flutter/flutter.git --depth 1 -b stable /home/runner/flutter
          echo "/home/runner/flutter/bin" >> $GITHUB_PATH
          /home/runner/flutter/bin/flutter --version

      - name: Enable Android licenses (accept)
        run: |
          yes | flutter doctor --android-licenses || true

      - name: Install dependencies
        run: flutter pub get

      - name: Build debug APK
        run: flutter build apk --debug --no-shrink

      - name: Upload APK artifact
        uses: actions/upload-artifact@v4
        with:
          name: app-debug-apk
          path: build/app/outputs/flutter-apk/app-debug.apk
